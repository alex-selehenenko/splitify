<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitify | Campaigns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9669f988e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="#">SPLITIFY</a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="" class="active">Campaigns</a></li>
            <li><a href="">About</a></li>
        </ul>
        <button class="btn-link">Logout</button>
    </nav>
    <header>
        <h1>Campaigns</h1>
        <button id="btn-create-campaign" class="btn-pill-secodary">Create</button>
    </header>
    <main>
        <ul id="campaigns-list">
            <li><input type="checkbox"></li>
        </ul>
    </main>
    <footer></footer>
    <aside id="create-campaign-modal" class="modal">
        <div class="modal-content">
            <form>
                <label>
                    Title<br>
                    <input type="text" placeholder="Campaign title">
                </label>        
                <label>
                    Destination A<br>
                    <input type="url" placeholder="https://">
                </label>        
                <label>
                    Destination B<br>
                    <input type="url" placeholder="https://">
                </label>    
                <div>
                    <button type="submit" id="btn-create-campaign-submit" class="btn-pill-secodary">Create campaign</button>
                    <button id="btn-create-campaign-decline" class="btn-pill-danger">Decline</button>
                </div>
            </form>
        </div>
    </aside>
    <script>
        document.getElementById('btn-create-campaign')
            .addEventListener('click', () => {
                event.preventDefault();
                document.getElementById('create-campaign-modal')
                    .style.display = 'flex';
            });

        document.getElementById('btn-create-campaign-decline')
            .addEventListener('click', () => {
                event.preventDefault();
                document.getElementById('create-campaign-modal')
                    .style.display = 'none';
            });
        
        document.addEventListener(app.campaignsLoadedEventType, () => {
            let list = document.getElementById('campaigns-list')
            app.campaigns.forEach(campaign => {
                fetch('components/_campaign.html')
                    .then(response => response.text())
                    .then(content => {
                        content = content.replace('{{title}}', campaign.title);
                        content = content.replace('{{status}}', campaign.isRunning ? 'Runnung' : 'Stopped');
                        content = content.replace('{{link}}', getRedirectUrl(campaign.id));
                        content = content.replace('{{destinationA}}', campaign.links[0]);
                        content = content.replace('{{destinationB}}', campaign.links[1]);
                        content = content.replace('{{createdAt}}', formatDateTime(campaign.createdAt));
                        content = content.replace(
                            '{{controlButton}}',
                            campaign.isRunning
                                ? '<i class="fa-solid fa-stop color-danger"></i>'
                                : '<i class="fa-solid fa-play color-success"></i>');

                        let item = document.createElement('li');
                        
                        item.innerHTML = content;
                        item.querySelector('mark').style.backgroundColor = campaign.isRunning 
                            ? 'var(--color-success)'
                            : 'var(--color-gray)';

                        list.appendChild(item);
                    });
            });
        });
    </script>
</body>
</html>
