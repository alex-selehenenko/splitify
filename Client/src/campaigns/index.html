<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitify | Campaigns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9669f988e6.js" crossorigin="anonymous"></script> 
</head>
<body>
    <nav>
        <a href="#">SPLITIFY</a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="" class="active">Campaigns</a></li>
            <li><a href="">About</a></li>
        </ul>
        <button class="btn-link">Logout</button>
    </nav>
    <header>
        <h1>Campaigns</h1>
        <button id="btn-create-campaign" class="btn-pill-secodary">Create</button>
    </header>
    <main>
        <ul>
            <li><input type="checkbox"></li>
            <li>
                <input type="checkbox">
                
                <h3 id="campaign-title">Campaign Title</h3>
                <mark id="campaign-status">Running</mark>
                
                <button id="change-campaign-status">Stop</button>
                <button id="delete-campaign">Delete</button>
                
                <a href="#" id="redirect-link">splitify.com/njnud123Ck</a>
                
                <div>
                    <a href="#" id="destination-link-a">A &#8594; google.org</a>
                    <a href="#" id="destination-link-b">B &#8594; powercoders.org</a>
                </div>                
            
                <time id="campaign-created-at">22.02.2023</time>
            </li>
        </ul>
    </main>
    <footer></footer>
    <aside id="create-campaign-modal" class="modal">
        <div class="modal-content">
            <form>
                <label>
                    Title<br>
                    <input type="text" placeholder="Campaign title">
                </label>        
                <label>
                    Destination A<br>
                    <input type="url" placeholder="https://">
                </label>        
                <label>
                    Destination B<br>
                    <input type="url" placeholder="https://">
                </label>    
                <div>
                    <button type="submit" id="btn-create-campaign-submit" class="btn-pill-secodary">Create campaign</button>
                    <button id="btn-create-campaign-decline" class="btn-pill-danger">Decline</button>
                </div>
            </form>
        </div>
    </aside>
    <script>
        document.getElementById('btn-create-campaign')
            .addEventListener('click', () => {
                event.preventDefault();
                document.getElementById('create-campaign-modal')
                    .style.display = 'flex';
            });

        document.getElementById('btn-create-campaign-decline')
            .addEventListener('click', () => {
                event.preventDefault();
                document.getElementById('create-campaign-modal')
                    .style.display = 'none';
            });
    </script>
</body>
</html>
