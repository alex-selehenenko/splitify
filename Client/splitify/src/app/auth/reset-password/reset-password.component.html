<aside>
    <form *ngIf="!requestCompleted" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <label for="name">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email" ngModel>
        
        <button class="btn-success" type="submit" [disabled]="!form.valid">Send</button>
        <button class="btn-danger" type="button" (click)="closed.emit()">Cancel</button>
    </form>
    <section *ngIf="requestCompleted">
        <h2>Success!</h2>
        <p>You should receive instructions on your email. Please, check SPAM folder.</p>
        <button class="btn-success" (click)="onCloseClicked()">Ok</button>
    </section>
</aside>
