<span readonly>
    {{ campaign.name }}
</span>

<label class="switch">
    <input type="checkbox" [checked]="resolveCheckboxStatus(campaign)" (change)="onCampaignStatusChanged($event)">
    <span class="slider round"></span>
</label>

<span>
    <i class="fa-solid fa-circle {{ resolveStatusClass(campaign) }}"></i>
    {{ resolveStatusName(campaign) }}
</span>

<textarea readonly>
    {{ resolveRedirectUrl(campaign) }}
</textarea>

<textarea readonly>
    {{ campaign.destinations[0] }}
</textarea>

<textarea readonly>
    {{ campaign.destinations[1] }}
</textarea>

<time>
    {{ resolveDateTime(campaign.createdAt) }}
</time>

<div>
    <button (click)="onStatisticsClick()">
        <i class="fa-solid fa-chart-simple"></i>
    </button>
    <button (click)="onDelete()">
        <i class="fa-solid fa-trash"></i>
    </button>
</div>

<app-campaign-stat
    [campaign]="campaign"
    *ngIf="displayStatistics"
    (statClosed)="displayStatistics = false">
</app-campaign-stat>
