<header>
    <h1>Campaigns</h1>
</header>
<main>
    <section>
        <button class="btn btn-success" (click)="onCreateCampaign()">Create</button>
        <app-create-campaign
            *ngIf="displayCreateForm"
            (campaignCreated)="onCampaignCreated()"
            (declined)="onCreateCampaignDeclined()">
        </app-create-campaign>
    </section>
    <section>
        <ul class="grid">
            <li>Name</li>
            <li>On/Off</li>
            <li>Status</li>
            <li>Redirect</li>
            <li>Destination A</li>
            <li>Destination B</li>
            <li>Created</li>
            <li>Manage</li>
        </ul>
        <app-campaign-item
            class="grid grid-hover" 
            *ngFor="let campaign of campaigns" [campaign]="campaign">
        </app-campaign-item>
    </section>
</main>
